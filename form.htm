<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="formstyle.css">
    </head>
    <body bgcolor="pink">
        <div>
        <form action="submit" method="get">
            <center>
            <table border="0">
                
                <div id="front"><b>Student Registration</b></div>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Stuent ID :</td>
                    <td><input type="text" id="idof"></td>
                </tr>
                <tr>
                    <td>Subjects :</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="math"><label>Maths</label></td>
                    <td><input type="checkbox" id="physics"><label>Physics</label></td>
                    <td><input type="checkbox" id="chemistry"><label>chemistry</label></td>
                </tr>
                <tr>
                    <td>Gender :</td> <br>
                    <td><input type="radio" name="male"/> Male <br>
                    <input type="radio" name="female"/> Female <br>
                    <input type="radio" name="other"/> Other </td>
                </tr>
                <tr>
                    <td>Phone :</td>
                    <td><input type="number" id="num"></td>
                </tr>
                <tr>
                    <td>Adress :</td>
                    <td><textarea name="add" cols="10" rows="10"></textarea></td>
                </tr>
                <tr></tr>
            </table>
            </center>
        </form>
        </div>
        <center>
            <input type="submit" value="Submit" id="but">
            <input type="reset" value="Reset" id="but">
        </center>
    </body>
</html>
